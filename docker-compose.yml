services:
  # ---------------------------------------------------------------------------
  # 1. Prefect Server (API + UI)
  # ---------------------------------------------------------------------------
  prefect:
    image: prefecthq/prefect:3.4.8-python3.12-conda
    command: ["prefect", "server", "start"]
    restart: unless-stopped
    ports:
      - "4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@db:5432/prefect
    depends_on:
        db:
          condition: service_healthy
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          python - <<'PY' 2>/dev/null
          import urllib.request, sys, json, socket, os
          try:
              urllib.request.urlopen('http://localhost:4200/api/health', timeout=3)
          except Exception:
              sys.exit(1)
          PY
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks: [prefect-net]


  # ---------------------------------------------------------------------------
  # 2. Prefect Worker (process type)
  #    Listens to the *local-process* Work Pool created automatically on first run
  # ---------------------------------------------------------------------------
  prefect-worker:
    image: prefecthq/prefect:3.4.8-python3.12-conda
    depends_on:
      prefect:
        condition: service_started
    command: ["prefect", "worker", "start", "-p", "local-process", "--type", "process"]
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - PREFECT_LOGGING_LEVEL=INFO
    restart: unless-stopped
    networks: [prefect-net]

  # ---------------------------------------------------------------------------
  # 3. PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17.5
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [prefect-net]

volumes:
  pgdata:

networks:
  prefect-net: