services:
  # ---------------------------------------------------------------------------
  # 1. Prefect Server (API + UI)
  # ---------------------------------------------------------------------------
  prefect:
    image: prefecthq/prefect:3.4.8-python3.12-conda
    command: ["prefect", "server", "start", "--host", "0.0.0.0"]
    restart: unless-stopped
    ports:
      - "4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@db/prefect
    depends_on:
      - db


  # ---------------------------------------------------------------------------
  # 2. Prefect Worker (process type)
  #    Listens to the *local-process* Work Pool created automatically on first run
  # ---------------------------------------------------------------------------
  prefect-worker:
    image: prefecthq/prefect:3.4
    depends_on:
      - prefect-server
    command: ["worker", "start", "-p", "local-process", "--type", "process"]
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - PREFECT_LOGGING_LEVEL=INFO
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # 3. PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17.5
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: